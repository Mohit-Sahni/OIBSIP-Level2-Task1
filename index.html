<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creative Calculator</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;

      /* üåå AURORA BACKGROUND */
      background:
        radial-gradient(circle at 20% 30%, rgba(0,255,200,0.25), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(100,150,255,0.35), transparent 45%),
        radial-gradient(circle at 50% 80%, rgba(180,80,255,0.35), transparent 50%),
        linear-gradient(135deg, #0b1020, #121a3a, #070b18);
    }

    .calculator {
      width: 340px;
      padding: 28px;
      border-radius: 28px;

      /* ‚ùÑÔ∏è GLASS EFFECT */
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.25);

      /* ‚ú® DEPTH */
      box-shadow:
        0 30px 70px rgba(0,0,0,0.6),
        inset 0 0 25px rgba(255,255,255,0.15);
    }

    .display {
      height: 78px;
      border-radius: 18px;
      padding: 12px 20px;
      margin-bottom: 22px;

      background: rgba(255,255,255,0.22);
      box-shadow: inset 0 0 22px rgba(255,255,255,0.25);

      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    #inputDisplay {
      font-size: 18px;
      color: #dff6ff;
      opacity: 0.9;
    }

    #resultDisplay {
      font-size: 34px;
      text-align: right;
      font-weight: 700;
      color: #ffffff;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    button {
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.25);

      background: rgba(255,255,255,0.14);
      color: #fff;
      cursor: pointer;

      box-shadow:
        0 6px 18px rgba(0,0,0,0.3),
        inset 0 0 12px rgba(255,255,255,0.18);

      transition: 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px) scale(1.05);
      background: rgba(255,255,255,0.25);
    }

    button:active {
      transform: scale(0.92);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
    }

    .enter-btn {
      grid-column: span 2;
      font-weight: 700;

      background: linear-gradient(135deg, #6ae3ff, #7a5cff);
      border: none;

      box-shadow:
        0 0 25px rgba(122,92,255,0.9),
        inset 0 0 15px rgba(255,255,255,0.35);
    }

    .enter-btn:hover {
      background: linear-gradient(135deg, #7a5cff, #6ae3ff);
    }
  </style>
</head>

<body>

  <div class="calculator">
    <div class="display">
      <div id="inputDisplay"></div>
      <div id="resultDisplay">0</div>
    </div>

    <div class="buttons">

      <button onclick="insert('(')">(</button>
      <button onclick="insert(')')">)</button>
      <button onclick="ans()">ANS</button>
      <button onclick="delChar()">DEL</button>

      <button onclick="insert('7')">7</button>
      <button onclick="insert('8')">8</button>
      <button onclick="insert('9')">9</button>
      <button onclick="insert('%')">%</button>

      <button onclick="insert('4')">4</button>
      <button onclick="insert('5')">5</button>
      <button onclick="insert('6')">6</button>
      <button onclick="insert('*')">√ó</button>

      <button onclick="insert('1')">1</button>
      <button onclick="insert('2')">2</button>
      <button onclick="insert('3')">3</button>
      <button onclick="insert('/')">√∑</button>

      <button onclick="insert('.')">.</button>
      <button onclick="insert('0')">0</button>
      <button onclick="insert('+')">+</button>
      <button onclick="insert('-')">-</button>

      <button class="enter-btn" onclick="calculate()">ENTER</button>
      <button class="enter-btn" onclick="clearAll()">CLEAR</button>

    </div>
  </div>

  <script>
    let inputDisplay = document.getElementById("inputDisplay");
    let resultDisplay = document.getElementById("resultDisplay");
    let lastAnswer = 0;

    function insert(num) {
      inputDisplay.textContent += num;
    }

    function calculate() {
      try {
        let result = eval(inputDisplay.textContent);
        resultDisplay.textContent = result;
        lastAnswer = result;
      } catch {
        resultDisplay.textContent = "Error";
      }
    }

    function clearAll() {
      inputDisplay.textContent = "";
      resultDisplay.textContent = 0;
    }
    

    function delChar() {
      inputDisplay.textContent =
        inputDisplay.textContent.slice(0, -1);
    }

    function ans() {
      inputDisplay.textContent += lastAnswer;
    }
  </script>

</body>
</html>
